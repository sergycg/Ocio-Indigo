# Opciones de exportacion
export.types=excel
export.banner=<div class="exportlinks">Exportar listado: {0}</div>
export.csv=false
export.excel=false
export.xml=false
export.pdf=false

basic.empty.showtable    = true
basic.msg.empty_list     = No hay elementos disponibles.
basic.msg.empty_list_row = <tr class="empty"><td colspan="{0}" class="ultima">No hay elementos disponibles.</td></tr>
basic.show.header        = true

factory.decorator     = org.displaytag.decorator.DefaultDecoratorFactory
factory.requestHelper = org.displaytag.util.DefaultRequestHelperFactory

locale.provider = org.displaytag.localization.I18nStrutsAdapter
locale.resolver = org.displaytag.localization.I18nStrutsAdapter

paging.banner.placement = bottom
#paging.banner.all_items_found  = <div class="pager"><span class="pagebanner">Mostrando {0} {1}.</span>
#paging.banner.first            = <span class="pagelinks">{0} [ <a href="{3}">Siguiente</a> / <a href="{4}">\u00DAltima</a> ]</span></div>
#paging.banner.full             = <span class="pagelinks">[<a href="{1}">Primera</a>/<a href="{2}">Anterior</a>]{0}[<a href="{3}">Siguiente</a>/<a href="{4}">\u00DAltima</a>]</span></div>
#paging.banner.group_size       = 8
#paging.banner.item_name        = elemento
#paging.banner.items_name       = elementos
#paging.banner.last             = <span class="pagelinks">[ <a href="{1}">Primera</a> / <a href="{2}">Anterior</a> ]{0}</span></div>
paging.banner.no_items_found   = <div class="pager"><span class="pagebanner">No se han encontrado {0} para mostrar.</span></div>
paging.banner.one_item_found   = <div class="pager"><span class="pagebanner">Un {0} encontrado.</span></div>
#paging.banner.onepage          = <span class="pagelinks">{0}</span></div>
#paging.banner.page.link        = <a href="{1}" title="Ir a {0}">{0}</a>
#paging.banner.page.selected    = &nbsp;P&aacute;g. <strong>{0}</strong>
#paging.banner.page.separator   = &nbsp;
#paging.banner.some_items_found = <div class="pager"><span class="pagebanner">{0} {1} encontrados. Mostrando de {2} a {3}.</span>
