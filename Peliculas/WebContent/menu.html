				function gFld(name, link){
					var arrayAux

					arrayAux = new Array
					arrayAux[0] = 0
					arrayAux[1] = 0
					arrayAux[2] = 0
					arrayAux[3] = name
					if (!link || link=="undefined")
					link="";
					arrayAux[4]=link
					
					return arrayAux
				}

				//Append Child of type Folder
				function insFld(parent, child){
					parent[parent.length] = child
					total_hijos=parent.length-PARAMETROS
					if (parent[3]=="")
						child[1]=total_hijos
					else
						child[1]=parent[1]+"_"+total_hijos
									
					return child
				}

				//Append Child of type Doc
				function insDoc(parent, child){
					parent[2] = parent[2] + 1
					parent[parent.length] = child
				
					return child
				}

				function gLnk(docDescription, link){
					var enlace = "<A href='"+link+"' CLASS='carpeta2' TARGET='web'>"+docDescription+"</A>"
					return enlace
				}

				function gLnk2(docDescription, link){
					var enlace = "<A href='"+link+"' CLASS='carpeta2' TARGET='Nueva'>"+docDescription+"</A>"
					return enlace
				}
				function gLnkN(docDescription, link){
					var enlace = "<SPAN CLASS='carpeta2N'>"+docDescription+"</SPAN>"
					return enlace
				}
				
				function redrawTree(){
					redrawNode(aux0, arbol, 0,"")
					arbol.close()
				}

				function redrawNode(foldersNode, arbol, level,leftSide){
					var i=0
					var numberOfFolders
					var numberOfDocs
					if (foldersNode[3] != ""){
						arbol.write("<table cellspacing='0' cellpadding='0' border='0' width=190px'><tr><td>");
						arbol.write("<table width='190px' border='0' cellspacing='0' cellpadding='1'>")
						arbol.write("<tr><td width='1%'><img src='mult/blanco.gif' border='0' width='10' height='9'></td><td valign='middle' width='5%'>")
						arbol.write(leftSide)
						if (level>0) /*segundo*/
							leftSide = leftSide + "<img src='mult/blanco.gif' width='1' height='1' border='0'>"
							displayIconAndLabel(foldersNode, arbol)
							arbol.write("</table>")
					}

					if (foldersNode.length > PARAMETROS && foldersNode[0]){
						//hay  sub-nodos y la carpeta esta abierta
						
						numberOfFolders = foldersNode.length - PARAMETROS - foldersNode[2]
						
						// visualiza las carpetas
						level = level + 1
						for (i=PARAMETROS ; i < PARAMETROS + numberOfFolders; i++){
							redrawNode(foldersNode[i], arbol, level, leftSide)
						}

						// display the documents ultimo nivel
						for ( i = PARAMETROS + numberOfFolders; i < foldersNode.length ; i++ ){
						      arbol.write("<tr><td align='right'>")
						      arbol.write("&nbsp;&nbsp;&nbsp;&nbsp;" + foldersNode[i] + "<br>")
						      arbol.write("</tr></table>")
						}
					}
				}

				function aplicaEstilo(estilo){
					nivelEstilo=1;
					for (var i=0; i< estilo.length; i++){
						var ch= estilo.substring(i,i+1)
						if (ch == "_")
							nivelEstilo++
					}
					return nivelEstilo
				}

				function displayIconAndLabel(foldersNode, arbol){
					nivelEstilo=aplicaEstilo(foldersNode[1])
					//parent.web.document.write(foldersNode[3]+"----"+foldersNode[0]+"<BR>")
					arbol.write("<A CLASS='carpeta" + nivelEstilo+"' ")
					arbol.write("HREF='javascript:openBranch(\"" + foldersNode[3] + "\",\"" + foldersNode[4] + "\")' ")
					arbol.write(" onMouseOver='window.status=\"" + foldersNode[3] + "\";return true;' onMouseOut='window.status=\"\";return true;'><IMG")
					if (foldersNode[0]){
						arbol.write(" SRC=" + openfolder + " BORDER=0 BORDER=noborder></A>")
					}else{
						arbol.write(" SRC=" + closedfolder + " BORDER=0 BORDER=noborder></A>")
					}
					arbol.write("</td><td width='94%'>");
					arbol.write("<table cellspacing='0' cellpadding='1' border='0' width='100%'>");
					arbol.write("<tr><td height='20px' class='tabla" + nivelEstilo + "'>")
					arbol.write("<a class='carpeta" + nivelEstilo + "' ")
					arbol.write("HREF='javascript:openBranch(\"" + foldersNode[3] + "\",\"" + foldersNode[4] + "\")' ")
					arbol.write(" onMouseOver='window.status=\"" + foldersNode[3] + "\";return true;' onMouseOut='window.status=\"\";return true;' >")
					arbol.write("" + foldersNode[3] + "</A></td></tr></table>");
					arbol.write("</td></tr></table>\n")
				}

				// ********************************

				function closeFolders(foldersNode){
					var i=0
					for (i=PARAMETROS; i< foldersNode.length - foldersNode[2]; i++){
						closeFolders(foldersNode[i])
					}

					if (foldersNode==aux0)
						foldersNode[0]=1
					else
						foldersNode[0] = 0
				}


				var padre=0
				var j=0;
				var aux = new Array

				function clickOnFolderRec(foldersNode, folderName){
					nivel=""+foldersNode[1]
					var i=0

					if (nivel.indexOf("_") == -1){
						padre="0"
					}else{
						padre=nivel.substring(0,nivel.lastIndexOf("_"))
					}

					mipadre = eval("aux"+padre)
					minivel = eval("aux"+nivel)

					if (mipadre[0] == 1 && padre != 0)
					if (minivel[3] != folderName && minivel[0] == 1)
					minivel[0] = 0
					//parent.web.document.write("<FONT COLOR='#0000FF'> "+minivel[3]+"**"+minivel[0]+"<BR></FONT>")

					if (foldersNode[3] == folderName){

						for (j = 1 ; j < aux0.length - aux0[2] - PARAMETROS + 1; j++){
							aux[j]="aux"+j
							if (aux[j] != "aux"+padre && /*padre.length <= 1 &&*/ folderName!= eval(aux[j])[3]){
								closeFolders(eval(aux[j]))
							}else if (folderName != eval(aux[j])[3]){
							}
							//parent.web.document.write("<FONT COLOR='#00FF00'> "+foldersNode[0]+"** "+foldersNode[3]+"<BR></FONT>")
						}
					
					    if (foldersNode[0]){
					      closeFolders(foldersNode)
					    }else{
					      foldersNode[0] = 1
					    }
					
					  }else{
					    for (i = PARAMETROS ; i < foldersNode.length  - foldersNode[2]; i++){
					      clickOnFolderRec(foldersNode[i], folderName)
						}
					}
				}
				// ********************

				function openBranch(branchName,branchLink){
				 //parent.web.document.write("<B>***********************</B><BR><BR>")
				  clickOnFolderRec(aux0, branchName)
				  if (branchLink!="")
				    parent.web.location.href=branchLink
				
				  timeOutId = setTimeout("redrawTree()",60)
				}


				function initializeTree(){
				  generateTree()
				  redrawTree()
